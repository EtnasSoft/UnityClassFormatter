name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore src/UnityClassFormatter/UnityClassFormatter.csproj

      - name: Build
        run: dotnet build src/UnityClassFormatter/UnityClassFormatter.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test tests/UnityClassFormatter.Tests/UnityClassFormatter.Tests.csproj --configuration Release --no-build

      - name: Publish
        run: dotnet publish src/UnityClassFormatter/UnityClassFormatter.csproj --configuration Release --output ./publish --no-build
